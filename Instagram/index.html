<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style.css" rel="stylesheet">
    <title>Instagram</title>

</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/celular.jpg" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/0.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Robergstros</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é robergstros</p>
                <p class="not-account">
                    <span class="link-blue"> Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
